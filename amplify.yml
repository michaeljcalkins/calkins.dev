version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - cd /$_FRONTEND/$_FRONTEND_VERSION
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /$_FRONTEND/$_FRONTEND_VERSION/build
    files:
      - "**/*"
  cache:
    paths:
      - /$_FRONTEND/$_FRONTEND_VERSION/node_modules/**/*
